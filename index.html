<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title> Results summary component</title>
</head>
<body>

<div class="container">
  <div class="result-container">
    <span>Your Result</span>
    <div class="precentages">
      <h1>76</h1>
      <span>of 100</span>
    </div>  
    <div>
      <h3>
        Great
      </h3>
      <span>
        You scored higher than 65% of the people who have taken these tests.
      </span>
    </div>
  </div>
  <div class="summary-container">
    <h2>Summary</h2>  
      <div>
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <span>Reaction</span>
        <div>
          <span>80 &nbsp; /</span><span>100</span>
        </div>
      </div>
      <div class="second">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <span>Memory</span>
        <div>
          <span>92 &nbsp; /</span><span>100</span>
        </div>
      </div>
      <div >
        <img src="assets/images/icon-Verbal.svg" alt="Verbal">
        <span>Verbal</span>
        <div>
          <span>61 &nbsp; /</span><span>100</span>
        </div>
      </div>
      <div>
        <img src="assets/images/icon-Visual.svg" alt="Visual">
        <span>Visual</span>
        <div>
          <span>72 &nbsp; /</span><span>100</span>
        </div>
      </div>
      <button>Continue</button>
  </div>
</div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  reicon-reaction.svg
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Coded by <a href="https://github.com/faramarzsakhi">Faramarz Sakhi</a>.
  </div>
</body>
</html>
